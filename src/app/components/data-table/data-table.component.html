<div class="table-responsive">
  <table
    class="table table-hover align-middle mb-0"
    *ngIf="configuration.columns.length; else error"
  >
    <thead>
      <tr>
        <ng-container *ngFor="let cols of configuration.columns">
          <th
            [attr.style]="'width:' + cols?.width + '; text-align:' + cols.align"
          >
            {{ cols.title }}
          </th>
        </ng-container>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="data; else loading">
        <ng-container *ngFor="let rowData of data">
          <tr>
            <ng-container
              *ngFor="let col of configuration.columns; let i = index"
            >
              <td *ngIf="configuration.columns[i].name == 'author'">
                <div class="picture-and-name">
                  <img src="{{ rowData.picture }}" />
                  <span>{{ rowData.name }}</span>
                </div>
              </td>
              <td *ngIf="configuration.columns[i].name == 'title'">
                <a href="{{ rowData.link }}">{{ rowData.title }}</a>
              </td>
              <td *ngIf="configuration.columns[i].name == 'writtenBy'">
                <span>{{ rowData.authors }}</span>
              </td>
              <td
                [attr.style]="'text-align:' + col.align"
                *ngIf="configuration.columns[i].name == 'citedBy'"
              >
                <span>{{ rowData.cited_by }}</span>
              </td>
              <td
                [attr.style]="'text-align:' + col.align"
                *ngIf="configuration.columns[i].name == 'year'"
              >
                <span>{{ rowData.year }}</span>
              </td>
            </ng-container>
          </tr>
        </ng-container>
      </ng-container>
      <ng-template #loading> </ng-template>
    </tbody>
  </table>
</div>
<ng-template #error>
  <h3 class="py-3">No hay art√≠culos disponibles</h3>
</ng-template>
