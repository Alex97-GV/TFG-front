<div class="container mt-5">
    <div class="text-center mb-5">
        <h1>¿Has olvidado tu contraseña?</h1>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <p class="text-secondary">Restablecer la contraseña en 2 pasos rápidos</p>
            <input type="email" class="form-control" id="email" placeholder="Correo electrónico o teléfono"
                formControlName="email">
            <div class="row mt-4">
                <button type="submit" class="btn btn-primary">Siguiente</button>
            </div>
            <div class="row mt-3">
                <button routerLink="/login" class="btn btn-light">Volver</button>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
