<div class="table-container" *ngIf="data$ | async; else loading">
    <div *ngIf="dataTableConfiguration?.data && dataTableConfiguration?.data?.length != 0; else error">
        <data-table *ngIf="dataTableConfiguration?.data" [configuration]="dataTableConfiguration"></data-table>
    </div>
    <ng-template #error>
        <div class="error-container">
            <h5>No hay datos disponibles</h5>
        </div>
    </ng-template>
</div>
<ng-template #loading>
    <div class="loading-container">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-template>
