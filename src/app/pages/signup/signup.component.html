<div class="main-container">
    <div class="container d-flex justify-content-center align-items-center py-5">
        <div class="card shadow p-3 mb-5 rounded" style="width: 50rem; border-radius: 1rem;">
            <h1 class="text-uppercase text-center  mb-5"> {{Titulo}}</h1>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <form (ngSubmit)="onSubmit()" [formGroup]="form">
                        <div class="mb-3">
                            <h5>
                                <label for="Nombre" class="form-label text-primary">User name</label>
                            </h5>
                            <input type="text" class="form-control" id="Nombre" aria-describedby="ayudaNombre"
                                placeholder="Name and Surname" formControlName="user">
                            <div id="ayudaNombre" class="form-text mb-3">Enter first and last name.
                            </div>
                        </div>
                        <div class="mb-3">
                            <h5>
                                <label for="correo" class="form-label text-primary">Email</label>
                            </h5>
                            <input type="email" class="form-control" id="correo" aria-describedby="ayudaCorreo"
                                placeholder="example@email.com" formControlName="mail">
                            <div class="form-text">Your data will not be shared.</div>
                            <div id="ayudaCorreo" class="form-text text-danger my-2"
                                *ngIf="form.controls?.['mail']?.errors?.['email'] && form.controls?.['mail']?.touched">
                                Invalid email format
                            </div>
                        </div>
                        <div class="mb-3">
                            <h5>
                                <label for="pass" class="form-label text-primary">Password</label>
                            </h5>
                            <input type="password" class="form-control" id="pass" aria-describedby="ayudaPass"
                                placeholder="Type password..." formControlName="pass">
                            <div id="ayudaPass" class="form-text text-danger mb-3"
                                *ngIf="form.controls?.['pass']?.errors && form.controls?.['pass']?.touched">Password
                                must be at least 8 characters
                            </div>
                        </div>
                        <div class="mb-4">
                            <h5>
                                <label for="repPass" class="form-label text-primary">Repeat your password</label>
                            </h5>
                            <input type="password" class="form-control" id="repPass" aria-describedby="ayudarRepPass"
                                placeholder="Repeat your password..." formControlName="repPass">
                            <div id="ayudarRepPass" class="form-text text-danger mb-3"
                                *ngIf="form.errors?.['mismatch'] && form.controls?.['repPass']?.touched">The
                                password
                                must match the previous password</div>
                        </div>
                        <div class="form-check form-switch my-3">
                            <input class="form-check-input" type="checkbox" #switch formControlName="openToCollab" />
                            <label class="form-check-label">
                                Open to collaborate
                                <span class="help-pop-over">
                                </span>
                            </label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="agree" formControlName="agree">
                            <label class="form-check-label mb-3" for="agree">
                                By clicking, you accept our <a routerLink="/userTermsAndConditions">terms and
                                    conditions</a> and our <a routerLink="/userPrivacyPolicy">privacy policy</a>.
                            </label>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-lg" [disabled]="form.invalid">Sign
                                up</button>
                        </div>
                        <div>
                            <p class="text-center text-muted mt-5 mb-0">Do you already have an account? <a
                                    routerLink="/login" class="fw-bold ">Log in here</a></p>
                        </div>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
</div>
