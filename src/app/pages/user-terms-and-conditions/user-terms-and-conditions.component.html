<ng-container *ngIf="termsAndConditionsHTML != ''">
    <div class="main-container">
        <div class="container">
            <div class="privacy-card rounded shadow">
                <p [innerHTML]="termsAndConditionsHTML"></p>
                <button class="btn btn-primary my-2" routerLink="/signup">Go back</button>
            </div>
        </div>
    </div>
</ng-container>
